<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="display">
        <h1>00:00:00</h1>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
